<!-- Your survey should have 10 questions of your choosing. Each answer should be on a scale of 1 to 5 based on how much the user agrees or disagrees with a question. -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Friend Finder</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="/app/public/css/reset.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/chosen/1.5.1/chosen.jquery.min.js"></script>
</head>

<body>
    <div class="container" style="padding:20px">

        <h2>
            Friend Finder: Survey Questions
        </h2>
        <hr>
        <h3>
            <strong>Your Personal Profile</strong>
        </h3>
        <form role="form">
            <div class="form-group">
                <h4>Name (Required)</h4>
                <input type="text" id="name" class="form-control" required>
            </div>
            <div class="form-group">
                <h4>Link to Photo Image (Required)</h4>
                <input type="text" id="photo" class="form-control" required>
            </div>
            <hr>
            <div class="form-group">
                <label for="q1">Your mind is always buzzing with unexplored ideas and plans.
                </label>
                <select class="form-control" id="q1">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q2">Generally speaking, you rely more on your experience than your imagination.
                </label>
                <select class="form-control" id="q2">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q3">You find it easy to stay relaxed and focused even when there is some pressure.
                </label>
                <select class="form-control" id="q3">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q4">You rarely do something just out of sheer curiosity.
                </label>
                <select class="form-control" id="q4">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q5">People can rarely upset you.
                </label>
                <select class="form-control" id="q5">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q6">It is often difficult for you to relate to other people’s feelings.
                </label>
                <select class="form-control" id="q6">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q7">In a discussion, truth should be more important than people’s sensitivities.
                </label>
                <select class="form-control" id="q7">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q8">You rarely get carried away by fantasies and ideas.
                </label>
                <select class="form-control" id="q8">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q9">You think that everyone’s views should be respected regardless of whether they are
                    supported by facts or not.
                </label>
                <select class="form-control" id="q9">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <div class="form-group">
                <label for="q10">You feel more energetic after spending time with a group of people.
                </label>
                <select class="form-control" id="q10">
                    <option value="1">1(Strongly Disagree)</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5(Strongly Agree)</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary submit" data-toggle="modal" data-target="#matchModal">Submit</button>

            <div class="modal fade" id="matchModal" tabindex="-1" role="dialog" aria-labelledby="modalHeader" aria-hidden="true">
				<div class="modal-dialog" role="document">
					<div class="modal-content">
						<div class="modal-header">
							<h5 class="modal-title" id="modalHeader">Best Match</h5>
							<button type="button" class="close" data-dismiss="modal" aria-label="Close">
								<span aria-hidden="true"></span>
							</button>
						</div>
						<div class="modal-body">
							<p id="newName"></p>
							<img src="" alt="Best Match" id="newPhoto" style="width: 100%">
						</div>
						<div class="modal-footer">
							<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
						</div>
					</div>
				</div>
			</div>
        </form>
    </div>
</body>

</html>

<script type="text/javascript">
    $('.submit').on('click', (event) => {
        event.preventDefault();
        let newFriend = {
            name: $('#name').val().trim(),
            photo: $('#photo').val().trim(),
            scores: [
                $('#q1').val(),
                $('#q2').val(),
                $('#q3').val(),
                $('#q4').val(),
                $('#q5').val(),
                $('#q6').val(),
                $('#q7').val(),
                $('#q8').val(),
                $('#q9').val(),
                $('#q10').val()
            ]
        };
        // console.log(newFriend);
        $.post('/api/friends', newFriend, (data) => {
            $("#newName").text(data.name);
			$("#newPhoto").attr("src", data.photo);
        });
    });
</script>
